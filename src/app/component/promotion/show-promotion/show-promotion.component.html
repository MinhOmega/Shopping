<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Promotion</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink='/admin/index' routerLinkActive="active">Home</a></li>
            <li class="breadcrumb-item active">Promotion</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Search Bar</h5>
        <div class="card-tools">
          <button class="btn btn-tool" type="button" (click)="showSearchBar = !showSearchBar">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
        <ng-container *ngIf="showSearchBar == true">
          <div class="card-body">
            <!-- <p>
        Form Value: {{ productForm.value | json }}
      </p> -->
            <form [formGroup]="promotionForm" (ngSubmit)="onSubmit(promotionForm.value)">
              <div class="form-row mb-2">
                <div class="col-3">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="col-3">
                  <label>Type</label>
                  <select formControlName="type" id="cars" class="form-control">
                    <option value="">All</option>
                    <option value="CATEGORY">Apply for selected category</option>
                    <option value="MANUFACTURER">Apply for selected manufacturer</option>
                    <option value="SELECTED_PRODUCT">Apply for selected product</option>
                  </select>
                </div>
                <div class="col-3">
                  <label>Start Date</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" formControlName="startDate" ngbDatepicker #d1="ngbDatepicker" (input)="onStartDateChange($event)" (click)="d1.toggle()" (dateSelect)="onStartDateSelect($event)"/>
                   </div>
                </div>
                <div class="col-3">
                  <label>End Date</label>
                 <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="far fa-calendar-alt"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" formControlName="endDate" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" (dateSelect)="onEndDateSelect($event)"/>
                 </div>
                </div>
              </div>
              <div class="card-footer mt-2 d-flex justify-content-center">
                <button type="submit" class="btn btn-lg btn-success mr-2"><i
                    class="fas fa-search"></i> Search</button>
                <button class="btn btn-lg btn-info" (click)="resetForm()"><i class="fas fa-brush"></i> Clear all
                  field</button>
              </div>
            </form>
          </div>
        </ng-container>
  
    </div>
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="card-title">
            <span class="d-flex justify-content-center align-items-center">
              <label class="mr-2">Entries</label>
              <select class="form-control" (change)="onChange($event.target.value)">
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
              </select>
            </span>
          </h3>
          <div class="card-tools">
            <a class="btn btn-primary btn-sm" routerLink='/admin/promotions/add' routerLinkActive="active">Add</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <ng-container *ngIf="promotions">
          <!-- https://material.angular.io/components/table/examples -->
          <table cdk-table [dataSource]="promotions" class="table table-hover projects">
  
            <!-- Id Column -->
            <ng-container cdkColumnDef="id">
              <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Id </th>
              <td cdk-cell *matCellDef="let promotion"> {{promotion.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container cdkColumnDef="name">
              <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Name </th>
              <td cdk-cell *cdkCellDef="let promotion"> {{promotion.name}} </td>
            </ng-container>
  
            <ng-container cdkColumnDef="image">
              <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Image. </th>
              <td cdk-cell *matCellDef="let promotion">
                <img style="width: 50px; height: 50px;" [src]="url+promotion.image" alt=""></td>
            </ng-container>
  
          
            <!-- Des Column -->
            <ng-container cdkColumnDef="startDate">
              <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Start Date</th>
              <td cdk-cell *cdkCellDef="let promotion"> {{promotion.startDate}} </td>
            </ng-container>

            <!-- Des Column -->
            <ng-container cdkColumnDef="endDate">
              <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> End Date</th>
              <td cdk-cell *cdkCellDef="let promotion"> {{promotion.endDate}} </td>
            </ng-container>
  
            <!-- Action Column -->
            <ng-container cdkColumnDef="action">
              <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Action </th>
              <td cdk-cell *cdkCellDef="let promotion">
                <a href="javascript:void(0);" class="btn btn-info btn-sm" (click)="openViewPromotionModal(promotion.id)">
                  <i class="fas fa-pencil-alt">
                  </i>
                  View
                </a>
              </td>
            </ng-container>
  
            <tr cdk-header-row *cdkHeaderRowDef="columnsToDisplay"></tr>
            <tr cdk-row *cdkRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>
        </ng-container>
        <!-- <app-paginator [currentPage]="currentPage" [totalPage]="totalPage" (pageChanged)="onPageChanged($event)"></app-paginator> -->
        <ngb-pagination [(page)]="currentPageDisplay" [pageSize]="entries" [maxSize]="3" [rotate]="true"
          [boundaryLinks]="true" [collectionSize]="collectionSize" (pageChange)="onPageChanged($event)"></ngb-pagination>
      </div>
    </div>
  </section>
  <!-- /.content -->
