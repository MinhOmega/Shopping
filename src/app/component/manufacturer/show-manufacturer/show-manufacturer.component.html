<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Manufacturer</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink='/admin/index' routerLinkActive="active">Home</a></li>
          <li class="breadcrumb-item active">Manufacturer</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="card collapsed-card">
    <div class="card-header">
      <h5 class="card-title">Search Bar</h5>
      <div class="card-tools">
        <button class="btn btn-tool" type="button" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="manufacturerForm" (ngSubmit)="onSubmit(manufacturerForm.value)">
        <div class="form-row" style="padding-left: 200px; padding-right: 200px;">
          <div class="col-6">
            <label>Name</label>
            <input type="text" formControlName="name" required class="form-control">
          </div>

          <div class="col-6">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
        </div>
        <div class="card-footer mt-2 d-flex justify-content-center">
          <button type="submit" class="btn btn-lg btn-success mr-2"><i class="fas fa-search"></i> Search</button>
          <button class="btn btn-lg btn-info" (click)="resetForm()"><i class="fas fa-brush"></i> Clear all field</button>
        </div>
      </form>
    </div>

  </div>
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="card-title">
          <span class="d-flex justify-content-center align-items-center">
            <label class="mr-2">Entries</label>
            <select class="form-control" (change)="onChange($event.target.value)">
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </span>
        </h3>
        <div class="card-tools">
          <a class="btn btn-primary btn-sm" routerLink='/admin/manufacturers/add' routerLinkActive="active">Add</a>

        </div>
      </div>
    </div>
    <div class="card-body">
      <ng-container *ngIf="manufacturers">
        <!-- https://material.angular.io/components/table/examples -->
        <table cdk-table [dataSource]="manufacturers" class="table table-hover">

          <!-- Id Column -->
          <ng-container cdkColumnDef="id">
            <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Id </th>
            <td cdk-cell *matCellDef="let manufacturer"> {{manufacturer.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container cdkColumnDef="name">
            <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Name </th>
            <td cdk-cell *cdkCellDef="let manufacturer"> {{manufacturer.name}} </td>
          </ng-container>

          <!-- Des Column -->
          <ng-container cdkColumnDef="description">
            <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Description </th>
            <td cdk-cell *cdkCellDef="let manufacturer"> {{manufacturer.description}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container cdkColumnDef="address">
            <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Address </th>
            <td cdk-cell *cdkCellDef="let manufacturer"> {{manufacturer.address}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container cdkColumnDef="action">
            <th cdk-header-cell *cdkHeaderCellDef style="width: 16.6666666667%"> Action </th>
            <td cdk-cell *cdkCellDef="let manufacturer">
              <a [routerLink]="['edit', manufacturer.id]" class="btn btn-info btn-sm">
                <i class="fas fa-pencil-alt">
                </i>
                Edit
              </a>
              <!-- <a class="btn btn-danger btn-sm" href="javascript:void(0);" (click)="delete(manufacturer.id, manufacturer.name)">
                <i class="fas fa-trash">
                </i>
                Delete
              </a> -->
            </td>
          </ng-container>

          <tr cdk-header-row *cdkHeaderRowDef="columnsToDisplay"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
      </ng-container>
      <!-- <app-paginator [currentPage]="currentPage" [totalPage]="totalPage" (pageChanged)="onPageChanged($event)"></app-paginator> -->
      <ngb-pagination [(page)]="currentPageDisplay" [pageSize]="entries" [maxSize]="3" [rotate]="true"
      [boundaryLinks]="true" [collectionSize]="collectionSize" (pageChange)="onPageChanged($event)"></ngb-pagination>
    </div>
  </div>
</section>
<!-- /.content -->
