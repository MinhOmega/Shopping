<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Product</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink='/' routerLinkActive="active">Home</a></li>
          <li class="breadcrumb-item active">Product</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="card collapsed-card">
    <div class="card-header">
      <h5 class="card-title">Search Bar</h5>
      <div class="card-tools">
        <button class="btn btn-tool" type="button" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>
    <ng-container *ngIf="manufacturers">
      <div class="card-body">
        <!-- <p>
          Form Value: {{ productForm.value | json }}
        </p> -->
        <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
          <div class="form-row mb-2">
            <div class="col-3">
              <label>Name</label>
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-3">
              <label>Manufacturer</label>
              <select formControlName="manufacturerId" id="cars" class="form-control">
                <option value="0">All</option>
                <option *ngFor="let manufacturer of manufacturers" value={{manufacturer.id}}>{{manufacturer.name}}
                </option>
              </select>
            </div>
            <div class="col-3">
              <label>Price From</label>
              <input type="text" formControlName="priceFrom" class="form-control">
              <ng-container
                *ngIf="productForm.controls.priceFrom.invalid && (productForm.controls.priceFrom.dirty || productForm.controls.priceFrom.touched)">
                <small class="text-danger" *ngIf="productForm.controls.priceFrom.errors.pattern">
                  Check number
                </small>
              </ng-container>
              <ng-container *ngIf="productForm.errors?.invalidPrice && (productForm.touched || productForm.dirty)">
                <small class="text-danger">
                  PriceTo >= PriceFrom
                </small>
              </ng-container>
            </div>
            <div class="col-3">
              <label>Price To</label>
              <input type="text" formControlName="priceTo" class="form-control">
              <ng-container
                *ngIf="productForm.controls.priceTo.invalid && (productForm.controls.priceTo.dirty || productForm.controls.priceTo.touched)">
                <small class="text-danger" *ngIf="productForm.controls.priceTo.errors.pattern">
                  Check number
                </small>
              </ng-container>
              <ng-container *ngIf="productForm.errors?.invalidPrice && (productForm.touched || productForm.dirty)">
                <small class="text-danger">
                  PriceTo >= PriceFrom
                </small>
              </ng-container>
            </div>
          </div>

            <div class="col-6">
              <label>Price From</label>
              <input type="text" formControlName="priceFrom" class="form-control">
              <ng-container

                <small class="text-danger" *ngIf="productForm.controls.priceFrom.errors.pattern">

                </small>

              </ng-container>

            <div class="col-6">

              <ng-container

              </ng-container>
            </div>
          </div> -->
          <div class="card-footer mt-2 d-flex justify-content-center">

            <button type="submit" class="btn btn-lg btn-success mr-2" [disabled]="!productForm.valid"><i
                class="fas fa-search"></i> Search</button>
            <button class="btn btn-lg btn-info" (click)="resetForm()"><i class="fas fa-brush"></i> Clear all
              field</button>
          </div>
        </form>
      </div>
    </ng-container>

  </div>
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="card-title">
          <span class="d-flex justify-content-center align-items-center">
            <label class="mr-2">Entries</label>
            <select class="form-control" (change)="onChange($event.target.value)">
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </span>
        </h3>
        <div class="card-tools">
          <a class="btn btn-primary btn-sm" routerLink='/products/add' routerLinkActive="active">Add</a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ng-container *ngIf="products">
        <!-- https://material.angular.io/components/table/examples -->
        <table cdk-table [dataSource]="products" class="table table-hover projects">

          <!-- Id Column -->
          <ng-container cdkColumnDef="id">
            <th cdk-header-cell *cdkHeaderCellDef> Id </th>
            <td cdk-cell *matCellDef="let products"> {{products.id}} </td>
          </ng-container>

          Image Column
            <ng-container cdkColumnDef="image">
              <th cdk-header-cell *cdkHeaderCellDef> Image. </th>
              <td cdk-cell *matCellDef="let products"> 
                <img style="width: 50px; height: 50px;" [src]="url+products.image" alt=""></td>
            </ng-container>

          <!-- Name Column -->
          <ng-container cdkColumnDef="name">
            <th cdk-header-cell *cdkHeaderCellDef style="width: 25%"> Name </th>
            <td cdk-cell *cdkCellDef="let products"> {{products.name}} </td>
          </ng-container>

          <!-- Des Column -->
          <ng-container cdkColumnDef="price">
            <th cdk-header-cell *cdkHeaderCellDef style="width: 25%"> Price </th>
            <td cdk-cell *cdkCellDef="let products"> {{products.price}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container cdkColumnDef="action">
            <th cdk-header-cell *cdkHeaderCellDef style="width: 25%"> Action </th>
            <td cdk-cell *cdkCellDef="let products">
              <a [routerLink]="['edit', products.id]" class="btn btn-info btn-sm">
                <i class="fas fa-pencil-alt">
                </i>
                Edit
              </a>
              <a class="btn btn-danger btn-sm" href="javascript:void(0);" (click)="delete(products.id)">
                <i class="fas fa-trash">
                </i>
                Delete
              </a>
            </td>
          </ng-container>

          <tr cdk-header-row *cdkHeaderRowDef="columnsToDisplay"></tr>
          <tr cdk-row *cdkRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
      </ng-container>
      <!-- <app-paginator [currentPage]="currentPage" [totalPage]="totalPage" (pageChanged)="onPageChanged($event)"></app-paginator> -->
      {{currentPage}}
      <ngb-pagination
      [(page)]="currentPageDisplay"
      [pageSize]="entries"
      [maxSize]="3"
      [rotate]="true" 
      [boundaryLinks]="true"
      [collectionSize]="collectionSize"
      (pageChange)="onPageChanged($event)"
      ></ngb-pagination>
    </div>
  </div>
</section>
