<!-- Start Header Area -->
<header class="header_area sticky-header">
	<div class="main_menu">
		<nav class="navbar navbar-expand-lg navbar-light main_box">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<a class="navbar-brand logo_h" routerLink='/client/index'><img src="assets/client-assets/img/logo.png"
						alt=""></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
					<ul class="nav navbar-nav menu_nav ml-auto">
						<li class="nav-item active"><a class="nav-link" routerLink='/client/index'>Home</a></li>
						<li class="nav-item submenu dropdown">
							<a href="javascript:void(0);" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
								aria-haspopup="true" aria-expanded="false">Categories</a>
							<ul class="dropdown-menu">
								<ng-container *ngIf="categories">
									<ng-container *ngFor="let item of categories">
										<li class="nav-item"><a class="nav-link"
												routerLink='/client/category/{{item.url}}'>{{item.name}}</a></li>
									</ng-container>
								</ng-container>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" routerLink='/client/blog'>Blog</a>
						</li>
						<ng-container *ngIf="!userLoggedIn">
						<li class="nav-item">
							<a class="nav-link" routerLink='/client/login'>Login</a>
						</li>
					</ng-container>
					<ng-container *ngIf="userLoggedIn">
						<li class="nav-item submenu dropdown">
							<a href="javascript:void(0);" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
								aria-haspopup="true" aria-expanded="false">My account</a>
							<ul class="dropdown-menu">
								<li class="nav-item">
									<a class="nav-link" routerLink='/client/profile'>Profile</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" routerLink='/client/wishlist'>Wishlist</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" routerLink='/client/order-history'>Order History</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="javascript:void(0)" (click)="logout()">Logout</a>
								</li>
							</ul>
						</li>
					</ng-container>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="nav-item">
							<a *ngIf="totalItem!=0" class="nav-link mr-1" routerLink='/client/cart'>{{totalItem}}</a>
							<a routerLink='/client/cart' class="cart"><span class="ti-bag"></span></a>
						</li>
						<li class="nav-item">
							<button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="search_input" id="search_input_box">
		<div class="container">
			<!--form-->
			<div class="d-flex justify-content-between">
				<input type="text" class="form-control" id="search_input" value="{{search}}" placeholder="Search Here" (keydown.enter)="searchBox($event)">
				<button type="submit" class="btn"></button>
				<span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
			</div>

		</div>
	</div>
</header>
<!-- End Header Area -->
